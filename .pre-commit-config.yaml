fail_fast: false
default_language_version:
  python: python3.11
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.7
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: pretty-format-json
        name: json
        args: [--autofix]
  - repo: https://github.com/python-poetry/poetry
    rev: 1.7.1
    hooks:
      - id: poetry-check
        name: poetry
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:  # configured according to mypy maintainer: https://github.com/python/mypy/issues/13916
      - id: mypy
        name: mypy
        files: ^mex/
        pass_filenames: false
        args: [mex]
        additional_dependencies:
          - "fastapi>=0.104.1,<1"
          - "mex-common@git+https://github.com/robert-koch-institut/mex-common.git@0.16.1"
          - "pydantic>=2.5.1,<3"
          - "pydantic-settings>=2.1.0,<3"
          - "pytest>=7.4.3,<8"
          - "uvicorn>=0.24.0.post1,<1"
